name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - name: Install dependencies
      run: |
        cd server
        npm install
    - name: Start server
      run: |
        cd server
        npm start &
        sleep 5
        curl -f http://localhost:3000/health
    - name: Build client
      run: echo "No build step necessary for static client"
